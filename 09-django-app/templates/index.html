<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Blog Posts</title>
    </head>
    <body>
        <div class="container">
            {% for post in post_list %} <!-- post_list is a view -->
                <div class="card m-3">
                    <div class="card-body">
                        <h2 class="card-title">
                            {{ post.title }}
                        </h2>
                        <div class="card-text">
                            <!-- Use vertical bar for template filter -->
                            <p>{{ post.content | truncatewords:40 }}</p> 
                        </div>
                        <!-- for href we are look at urls.py -->
                        <div class="card-text">
                            <p>Author: {{ post.author | title }}</p>
                        </div>
                        <a class="btn btn-sm btn-primary" href="{% url 'blog_view' post.slug %}">Read more</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
